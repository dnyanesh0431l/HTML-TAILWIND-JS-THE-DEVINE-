<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="p-4 bg-white w-64 rounded-lg shadow gap-2 flex flex-col">
      <img
        class="h-32 w-full object-cover"
        src="https://i.pinimg.com/736x/64/b1/ea/64b1ea7ba6f181496a924b7f3d107dfa.jpg"
        alt=""
      />
      <div class="flex justify-between">
        <h1 class="font-bold">Mega Burger</h1>
        <h1 class="text-green-900 font-bold">₹150</h1>
      </div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <div class="flex gap-2">
        <button
          id="decreament"
          class="bg-red-900 rounded-full h-4 w-4 justify-center flex items-center text-white pb-1"
        >
          -
        </button>
        <h1 id="quantity" class="text-xs font-bold">1</h1>
        <button
          id="increament"
          class="bg-green-900 rounded-full h-4 w-4 justify-center flex items-center text-white pb-1"
        >
          +
        </button>
      </div>
      <hr />
      <div class="flex justify-between">
        <h1 class="font-bold">Total:</h1>
        <h1 id="total" class="font-bold text-blue-500">₹150</h1>
      </div>
    </div>
  </body>
  <script>
    let decreament = document.getElementById("decreament");
    let increament = document.getElementById("increament");
    let quantity = document.getElementById("quantity");
    let total = document.getElementById("total");
    let burgerprice = 150;
    let totalprice = 150;

    decreament.addEventListener("click", () => {
      if(quantity.innerHTML > 0){
         totalprice -= burgerprice
      quantity.innerHTML --;
      total.textContent = `₹${totalprice}`

      }else {
        alert("Quantity cannot be less than 0")
      }

    });
    increament.addEventListener("click", () => {
     if(quantity.innerHTML < 10){
         totalprice += burgerprice
      quantity.innerHTML ++;
      total.textContent = `₹${totalprice}`

      }else {
        alert("Quantity cannot be MORE  than 10")
      }
    });
  </script>
</html>
