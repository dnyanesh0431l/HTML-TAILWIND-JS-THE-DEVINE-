<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="p-4 bg-gray-100 shadow border rounded-lg w-64 flex flex-col">
      <div class="h-32 w-full">
        <img
          src="https://i.pinimg.com/736x/eb/cb/c6/ebcbc6aaa9deca9d6efc1efc93b66945.jpg"
          class="h-full w-full"
          alt=""
        />
      </div>
      <div class="flex flex-row items-center w-full justify-between">
        <h1 class="font-bold">Mega Burger</h1>
        <h1 class="text-green-500">₹150</h1>
      </div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <div class="justify-left gap-2 mt-2 flex">
        <button
        id="decreament"
          class="p-2 bg-red-900 h-4 w-4 items-center justify-center flex rounded-full pt-1 text-white"
        >
          -
        </button>
        <h1
        id="quantity"
        class="text-xs">1</h1>
        <button
        id="increament"
          class="p-2 bg-green-900 h-4 w-4 items-center justify-center flex rounded-full pt-1 text-white"
        >
          +
        </button>
      </div>
      <div
        style="height: 1px; width: 100%; background-color: gray"
        class="mt-2"
      ></div>
      <div class="flex flex-row items-center w-full justify-between">
        <h1>Total:</h1>
        <h1 id="total" class="text-blue-500 font-bold">₹150</h1>
      </div>
    </div>
  </body>
  <script>
  // Get the "+" button element by its ID
  let increament = document.getElementById("increament");

  // Get the quantity display element by its ID
  let quantity = document.getElementById("quantity");

  // Get the "-" button element by its ID
  let decreament = document.getElementById("decreament");

  // Get the total price display element by its ID
  let total = document.getElementById('total');

  // Set the fixed price of one burger
  let burgerPrice = 150;

  // Set the initial total price (1 burger by default)
  let totalprice = 150;

  // Add click event listener to the "-" button
  decreament.addEventListener("click", () => {
    // Check if the quantity is more than 0
    if (quantity.innerHTML > 0) {
      // Subtract burger price from total price
      totalprice -= burgerPrice;

      // Update the total price on UI
      total.innerHTML = `₹${totalprice}`;

      // Decrease the quantity by 1 and update on UI
      quantity.innerHTML = parseInt(quantity.innerHTML) - 1;
    }
  });

  // Add click event listener to the "+" button
  increament.addEventListener("click", () => {
    // Add burger price to total price
    totalprice += burgerPrice;

    // Update the total price on UI
    total.innerHTML = `₹${totalprice}`;

    // Increase the quantity by 1 and update on UI
    quantity.innerHTML = parseInt(quantity.innerHTML) + 1;
  });
</script>

</html>
