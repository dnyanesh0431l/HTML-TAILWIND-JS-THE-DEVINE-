<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"> </script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div class="p-4 bg-gray-200 w-64 rounded-lg shadow">
        <h1 class="text-center  text-blue-900 font-bold">Contact form</h1>
        <form id="contactform" onsubmit="return false">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit" onclick="submitForm()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Submit</button>

        </form>
    </div>
    <div id="result" class="p-4 hidden backdrop-blur-sm bg-green-900/40 h-screen w-screen fixed flex items-center justify-center ">
        <div class="p-10 bg-green-300 flex flex-col gap-2 rounded-lg">
            <h1 class="text-center text-blue-900 font-bold">Contact Details</h1>
            <h1 id="resultname"></h1>
            <h1 id="resultemail"></h1>
            <h1 id="resultmessage"></h1>
        <div class="flex">
            <p class="w-1/2"></p>
            <p class="bg-red-500 hover:bg-red-700 text-white font-bold p-1 rounded w-1/2" onclick="closepopup()">Cancel</p>
        </div>

        </div>
    </div>
</body>
<script>
    function submitForm(){
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        let forms  = document.getElementById('contactform');
        forms.reset();
        let result = document.getElementById('result');
        result.classList.remove('hidden');
        let resultname = document.getElementById('resultname');
        let resultemail = document.getElementById('resultemail');
        let resultmessage = document.getElementById('resultmessage');
        resultname.innerHTML = `Name: ${name}`;
        resultemail.innerHTML = `Email: ${email}`;
        resultmessage.innerHTML = `Message: ${message}`;



    }
    function closepopup(){
        let result = document.getElementById('result');
        result.classList.add('hidden');
    }
</script>

</html>
