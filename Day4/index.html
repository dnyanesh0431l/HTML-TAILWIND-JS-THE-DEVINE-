<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - JavaScript Array Methods</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6 space-y-4"
  >
    <h1 class="text-3xl font-bold text-white">
      JavaScript - Top 8 Array Methods
    </h1>
    <button
      onclick="runArrayExamples()"
      class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold"
    >
      Run Examples (Check Console)
    </button>

    <script>
      function runArrayExamples() {
        console.clear();

        // Starting array
        const fruits = ["apple", "banana", "mango", "orange"];
        console.log("Original Array:", fruits);

        // 1. push() - adds an element to the end
        console.log("\n1. push('grape') - Adds 'grape' at the end");
        fruits.push("grape");
        console.log("Result:", fruits);

        // 2. pop() - removes the last element
        console.log("\n2. pop() - Removes the last element");
        fruits.pop();
        console.log("Result:", fruits);

        // 3. shift() - removes the first element
        console.log("\n3. shift() - Removes the first element");
        fruits.shift();
        console.log("Result:", fruits);

        // 4. unshift('kiwi') - adds an element to the beginning
        console.log("\n4. unshift('kiwi') - Adds 'kiwi' at the beginning");
        fruits.unshift("kiwi");
        console.log("Result:", fruits);

        // 5. includes('banana') - checks if array contains item
        console.log(
          "\n5. includes('banana') - Checks if 'banana' is in the array"
        );
        console.log("Result:", fruits.includes("banana"));

        // 6. indexOf('mango') - returns index of an element
        console.log("\n6. indexOf('mango') - Finds index of 'mango'");
        console.log("Result:", fruits.indexOf("mango"));

        // 7. join(', ') - joins all elements into a string
        console.log("\n7. join(', ') - Joins elements with comma");
        console.log("Result:", fruits.join(", "));

        // 8. length - gives number of elements
        console.log("\n8. length - Total number of items in the array");
        console.log("Result:", fruits.length);

        console.log("\nAll 8 array methods have been demonstrated.");
      }
    </script>
  </body>
</html>
