<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map() with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-md max-w-md w-full text-center">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4">ğŸ• Product Names</h2>

    <button onclick="showNames()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded mb-4">
      Show Names
    </button>

    <ul id="output" class="text-left list-disc list-inside text-gray-800 space-y-1"></ul>
  </div>

  <script>
    // Sample product array
    const products = [
      { name: "Pizza", price: 200 },
      { name: "Burger", price: 100 },
      { name: "Fries", price: 80 }
    ];

    function showNames() {
      const names = products.map(item => item.name);  // ğŸ‘ˆ map() is used here

      const output = document.getElementById("output");
      output.innerHTML = "";  // Clear previous list

      names.forEach(name => {
        const li = document.createElement("li");
        li.classList.add("bg-red-100", "p-2", "rounded");
        li.textContent = name;
        output.appendChild(li);
      });
    }
  </script>

</body>
</html>
