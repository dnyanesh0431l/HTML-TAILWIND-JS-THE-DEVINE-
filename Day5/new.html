<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    id="bg"
    class="min-h-screen w-screen flex items-center justify-center justify-center items-center flex-col gap-10"
  >
    <h1 id="heading" class="text-3xl text-slate-900"></h1>
    <div class="flex gap-4">
      <button
        onclick="showmsg()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        show msg
      </button>
      <button
        onclick="clearmsg()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Clear msg
      </button>
      <button
        onclick="makebold()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        make bold
      </button>
      <button
        onclick="addanimation()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Add Animation
      </button>
      <button
        onclick="removeanimation()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Remove Animation
      </button>
      <button
        onclick="changetextcolortoggle()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Change text color
      </button>
    </div>
  </body>
  <script>
    function showmsg() {
      let heading = document.getElementById("heading");
      heading.innerHTML = "helo";
    }
    function clearmsg() {
        let heading = document.getElementById("heading");
      heading.innerHTML = "";

    }
    function makebold() {
        let heading = document.getElementById("heading");
      heading.classList.add("font-bold")

    }
    function addanimation () {
        let heading = document.getElementById("heading");
      heading.classList.add("animate-bounce")

    }
     function removeanimation () {
        let heading = document.getElementById("heading");
      heading.classList.remove("animate-bounce")

    }
     function changetextcolortoggle () {
        let colors = ["text-red-900","text-green-900", "text-blue-900", "text-yellow-900"];
        let heading = document.getElementById("heading");
     if (heading.classList.contains(colors[0])) {
        heading.classList.remove(colors[0])
        heading.classList.add(colors[1])
     }
     else if (heading.classList.contains(colors[1])) {
        heading.classList.remove(colors[1])
        heading.classList.add(colors[2])
     }
      else if (heading.classList.contains(colors[2])) {
        heading.classList.remove(colors[2])
        heading.classList.add(colors[3])
     }
     else if (heading.classList.contains(colors[3])) {
        heading.classList.remove(colors[3])
        heading.classList.add(colors[0])
     }
     else {
        heading.classList.add(colors[0])

     }
    }
  </script>
</html>
